name: learn_traffic_rules
description: A comprehensive traffic rules learning application for driving license exam preparation.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  flutter_screenutil: ^5.9.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # File Operations
  path_provider: ^2.1.1
  file_picker: ^8.0.0+1
  
  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_svg: ^2.0.9
  
  # Phone & Communication
  # flutter_phone_direct_caller: ^2.2.1  # Removed due to build issues
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  # firebase_core: ^2.32.0  # Temporarily disabled
  # firebase_messaging: ^14.7.10  # Temporarily disabled
  permission_handler: ^11.2.0
  
  # Device Info (for high security device binding)
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  flash_message: ^0.0.2
  
  # Security
  crypto: ^3.0.3
  
  # Image Handling
  image_picker: ^1.2.0
  
  # Animations
  animations: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
  