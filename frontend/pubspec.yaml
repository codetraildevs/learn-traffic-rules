name: learn_traffic_rules
description: Educational app for provisional driving license preparation. Learn traffic rules, road signs, and driving regulations through interactive practice tests. Designed to help learners prepare for their provisional driving license exam with comprehensive study materials and realistic practice questions. This educational tool supports safe driving knowledge development.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.1+5

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.2
  # go_router: ^12.1.3  # Removed - not used
  flutter_screenutil: ^5.9.0
  
  # State Management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  http: ^1.1.0
  http_parser: ^4.0.2
  # dio: ^5.4.0  # Removed - not used
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # File Operations
  path_provider: ^2.1.1
  file_picker: ^8.0.0+1
  
  
  flutter_svg: ^2.0.9  # Required for SVG icons
  

  
  # Notifications
  flutter_local_notifications: ^17.2.3
  # firebase_core: ^2.32.0  # Temporarily disabled
  # firebase_messaging: ^14.7.10  # Temporarily disabled
  permission_handler: ^11.2.0
  
  # Device Info (for high security device binding)
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # Utils
  intl: ^0.19.0
  # uuid: ^4.2.1  # Removed - not used
  url_launcher: ^6.2.2
  video_player: ^2.8.2
  just_audio: ^0.9.36  # Audio playback
  flash_message: ^0.0.2  # Required for flash messages
  
  # Security
  crypto: ^3.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  # Image optimization settings
  # Use WebP format for better compression
  # Place optimized images in assets/images/
  # Recommended sizes:
  # - Icons: 24x24, 48x48, 96x96 (WebP)
  # - Images: Max 1024x1024 (WebP)
  # - App icon: 512x512 (PNG for Play Store)

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#4F46E5"  # Purple gradient start
  adaptive_icon_foreground: "assets/icons/app_logo.png"
  web:
    generate: true
    image_path: "assets/icons/app_logo.png"
    background_color: "#4F46E5"
    theme_color: "#7C3AED"
  windows:
    generate: true
    image_path: "assets/icons/app_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/app_logo.png"
  