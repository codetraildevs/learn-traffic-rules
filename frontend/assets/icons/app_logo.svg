<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="trafficGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Traffic Light Body -->
  <rect x="220" y="180" width="72" height="140" rx="36" fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
  
  <!-- Traffic Light Frame -->
  <rect x="216" y="176" width="80" height="148" rx="40" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="4"/>
  
  <!-- Traffic Lights -->
  <!-- Red Light -->
  <circle cx="256" cy="210" r="18" fill="#EF4444" filter="url(#shadow)"/>
  <circle cx="256" cy="210" r="12" fill="#FF6B6B" opacity="0.8"/>
  
  <!-- Yellow Light -->
  <circle cx="256" cy="250" r="18" fill="#F59E0B" filter="url(#shadow)"/>
  <circle cx="256" cy="250" r="12" fill="#FCD34D" opacity="0.8"/>
  
  <!-- Green Light -->
  <circle cx="256" cy="290" r="18" fill="#10B981" filter="url(#shadow)"/>
  <circle cx="256" cy="290" r="12" fill="#34D399" opacity="0.8"/>
  
  <!-- Book Icon -->
  <path d="M 180 320 Q 180 300 200 300 L 312 300 Q 332 300 332 320 L 332 380 Q 332 400 312 400 L 200 400 Q 180 400 180 380 Z" 
        fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.1)" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Book Pages -->
  <path d="M 190 310 L 190 390 M 200 310 L 200 390 M 210 310 L 210 390 M 220 310 L 220 390" 
        stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  
  <!-- Book Spine -->
  <rect x="200" y="300" width="12" height="100" fill="url(#secondaryGradient)" rx="2"/>
  
  <!-- Curved Tagline at Top -->
  <defs>
    <path id="topCurve" d="M 80 120 Q 256 80 432 120" />
  </defs>
  <text font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" font-weight="500">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      Master the Road â€¢ Pass Your Test
    </textPath>
  </text>
  
  <!-- App Name at Bottom -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    Learn Traffic Rules
  </text>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="392" cy="120" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="120" cy="392" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="392" cy="392" r="8" fill="rgba(255,255,255,0.3)"/>
</svg>
