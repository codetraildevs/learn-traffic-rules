<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="iconShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Traffic Light Body -->
  <rect x="180" y="140" width="152" height="280" rx="76" fill="rgba(255,255,255,0.95)" filter="url(#iconShadow)"/>
  
  <!-- Traffic Light Frame -->
  <rect x="176" y="136" width="160" height="288" rx="80" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="8"/>
  
  <!-- Traffic Lights -->
  <!-- Red Light -->
  <circle cx="256" cy="200" r="32" fill="#EF4444" filter="url(#iconShadow)"/>
  <circle cx="256" cy="200" r="20" fill="#FF6B6B" opacity="0.8"/>
  
  <!-- Yellow Light -->
  <circle cx="256" cy="256" r="32" fill="#F59E0B" filter="url(#iconShadow)"/>
  <circle cx="256" cy="256" r="20" fill="#FCD34D" opacity="0.8"/>
  
  <!-- Green Light -->
  <circle cx="256" cy="312" r="32" fill="#10B981" filter="url(#iconShadow)"/>
  <circle cx="256" cy="312" r="20" fill="#34D399" opacity="0.8"/>
  
  <!-- Book Icon -->
  <rect x="140" y="360" width="232" height="80" rx="12" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.1)" stroke-width="4" filter="url(#iconShadow)"/>
  
  <!-- Book Pages -->
  <path d="M 160 370 L 160 430 M 180 370 L 180 430 M 200 370 L 200 430 M 220 370 L 220 430 M 240 370 L 240 430 M 260 370 L 260 430 M 280 370 L 280 430 M 300 370 L 300 430 M 320 370 L 320 430 M 340 370 L 340 430 M 360 370 L 360 430" 
        stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  
  <!-- Book Spine -->
  <rect x="200" y="360" width="32" height="80" fill="#F59E0B" rx="4"/>
  
  <!-- Curved Tagline at Top -->
  <defs>
    <path id="topCurveSimple" d="M 100 100 Q 256 60 412 100" />
  </defs>
  <text font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" font-weight="500">
    <textPath href="#topCurveSimple" startOffset="50%" text-anchor="middle">
      Master the Road â€¢ Pass Your Test
    </textPath>
  </text>
</svg>
