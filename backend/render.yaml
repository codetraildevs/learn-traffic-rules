services:
  - type: web
    name: traffic-rules-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RENDER_PORT
        value: 10000
      - key: RENDER_EXTERNAL_URL
        value: learn-traffic-rules.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads
      - key: SWAGGER_TITLE
        value: Traffic Rules Practice App API
      - key: SWAGGER_VERSION
        value: 1.0.0
      - key: SWAGGER_DESCRIPTION
        value: API documentation for Traffic Rules Practice App
      - key: DATABASE_URL
        fromDatabase:
          name: traffic-rules-postgres
          property: connectionString
    databases:
      - name: traffic-rules-postgres

databases:
  - name: traffic-rules-postgres
    plan: free
    databaseName: traffic_rules_db
    user: traffic_rules_db_user
    region: oregon
