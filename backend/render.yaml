services:
  - type: web
    name: drive-rwanda-prep-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads
      - key: SWAGGER_TITLE
        value: Drive Rwanda Prep API
      - key: SWAGGER_VERSION
        value: 1.0.0
      - key: SWAGGER_DESCRIPTION
        value: API documentation for Drive Rwanda â€“ Prep & Pass

databases:
  - name: drive-rwanda-prep-postgres
    plan: free
    databaseName: rw_driving_prep_db
    user: rw_driving_prep_user
